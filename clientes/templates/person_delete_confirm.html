{% extends 'base.html' %}

{% block title %}Deseja deletar ?{% endblock %}

{% block main %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Tem certeza que deseja deletar {{ person.first_name }} ?</h1>
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock %}
